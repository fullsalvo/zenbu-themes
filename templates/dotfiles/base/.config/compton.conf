shadow = {{ shadows }};
no-dnd-shadow = true;
no-dock-shadow = {% if not barshad %} true {% else %} false {% endif %};
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -10;
shadow-offset-y = -5;
shadow-opacity = {{ shadopac }};
shadow-red = {{ shadhue }};
shadow-green = {{ shadhue }};
shadow-blue = {{ shadhue }};
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "n:e:Notification", "class_g = 'Dunst'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", {%- if floating -%}"class_g = 'i3-frame'",{% endif %} "name*?= 'libreoffice' && window_type = 'utility'" ];
shadow-ignore-shaped = true;
menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
blur-background-fixed = true;
opacity-rule = [ {%- if not floating -%} "0:class_g = 'i3-frame'" {% endif %} ];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "GLX";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = false;
blur-background-frame = false;
inactive-dim-fixed = true;
fade-delta = 5;
